<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d0a1d83fcc.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="password-generator">
            <h1>Password Generator</h1>
            <div class="input-wrapper">
                <input type="text" id="generated-Password" placeholder="your password...">
                <i class="fa-regular fa-copy gp"></i>
            </div>
            <button class="GeneratePassword">GeneratePassword</button>
        </div>
        <div class="password-checker">
            <h1>Password Checker</h1>
            <div class="input-wrapper">
                <input type="text" id="password-tocheck" placeholder="enter your password...">
                <i class="fa-regular fa-copy cp"></i>
            </div>
            <p class="message"></p>
            <button class="checkPassword">check Password</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
