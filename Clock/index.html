<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">

        <div id="years">
            <span class="year"></span>
            <p>YEAR</p>
        </div>

        <div id="Months">
            <span class="month"></span>
            <p>MONTH</p>
        </div>

        <div id="dates">
            <span class="date"></span>
            <p>DATE</p>
        </div>

        <div id="days">
            <span class="day"></span>
            <p>DAY</p>
        </div>
        <div id="Hours">
            <span class="hour"></span>
            <p>HOURS</p>
        </div>

        <div id="Minutes">
            <span class="Minute"></span>
            <p>MINUTES</p>
        </div>

        <div id="seconds">
            <span class="second"></span>
            <p>SECONDS</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
