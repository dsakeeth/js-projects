<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>SkyCast</h1>
        <button class="current-location">use current location</button>
    </nav>

    <div class="grid-container">

        <section id="hour-forecast" class="grid-item">
            <h1>3-Hour Forecast (5 Days)</h1>
        </section>

        <section id="search-box" class="grid-item">
            <form>
                <input type="text" class="search" placeholder="enter the city">
                <button type="submit" class="s">Submit</button>
                <div class="location"></div>
            </form>
        </section>

        <section id="weather-map" class="grid-item">
            <h1>weather map</h1>
        </section>

        <section id="air-pollution" class="grid-item">
            <h1>Air Pollution</h1>
        </section>

        <section id="current-weather" class="grid-item">
            <h1>current weather</h1>
            <div class="current-weather-details">
                <img src="images/clouds.png" alt="clouds">
                <div>
                    <h3 class="temperature">23.5<sup>Â°C</sup></h3>
                    <h2 class="weather-type">cloudy</h2>
                </div>
            </div>
            <div class="wind-humidity">
                <div class="wind">
                    <img src="images/wind.png" alt="wind-speed">
                    <div>
                        <h5>38kmph</h5>
                        <h5>wind speed</h5>
                    </div>
                </div>
                <div class="humidity">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <h5>78%</h5>
                        <h5>humidity</h5>
                    </div>
                </div>
            </div>
        </section>

        <section id="weather-widgets" class="grid-item">
            <h1>Weather Widgets</h1>
            <img src="images/testw.png" alt="">
        </section>
    </div>
    <script src="test.js"></script>

</body>
</html>
