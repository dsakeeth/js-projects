<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 class="displayTime">00:00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="stop" id="stopBtn">
            <img src="images/start.png" alt="start" id="startBtn">
            <img src="images/reset.png" alt="reset" id="resetBtn">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
